<!DOCTYPE html>
<html>
<head>
    <title>Cinnamon Spices</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cs-login-signup-header cs-flex-column">
    <div class="cs-login-signup-header-logo"><img src="/resources/cinnamon-logo.svg"></div>
    <div class="cs-login-signup-header-text">Sign in to <a href="/">CINNAMON</a></div>
</div>

<form class="cs-login-signup cs-login-signup-form cs-flex-column">
    <div class="cs-login-form-row cs-flex-column">
        <label for="cs-login-form-username">Username</label>
        <input type="text" id="cs-login-form-username">
    </div>
    <div class="cs-login-form-row cs-flex-column">
        <div class="cs-login-form-forgot-password">
            <label for="cs-login-form-password">Password</label>
            <a class="cs-link-alternate" href="forgot-password.html">Forgot password?</a>
        </div>
        <input type="password" id="cs-login-form-password">
    </div>
    <div class="cs-login-form-row cs-login-form-row-tall">
        <input type="checkbox" id="cs-login-form-remember-me">
        <label for="cs-login-form-remember-me">Remember me</label>
    </div>
    <div class="cs-login-form-row cs-flex-column">
        <button class="cs-button" type="submit">Login</button>
    </div>
</form>

<div class="cs-login-signup cs-login-signup-call">
    New to CINNAMON?
    <a class="cs-link-alternate" href="signup.html">Create an account</a>
</div>

</body>
</html>
