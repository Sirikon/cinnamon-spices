<!DOCTYPE html>
<html class="cs-login-signup">
<head>
    <title>Cinnamon Spices</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cs-login-wrap">
    <div class="cs-login-signup-header">
        <div class="cs-login-signup-header-logo"><img src="/resources/cinnamon-logo.svg"></div>
        <div class="cs-login-signup-header-text">Sign up to CINNAMON</div>
    </div>
    <form>
        <div class="cs-login-form-row">
            <label for="cs-login-form-username">Username</label>
            <input type="text" id="cs-login-form-username">
        </div>
        <div class="cs-login-form-row">
            <label for="cs-login-form-password">Password</label>
            <input type="password" id="cs-login-form-password">
        </div>
        <div class="cs-login-form-row">
            <label for="cs-login-form-confirm-password">Password</label>
            <input type="password" id="cs-login-form-confirm-password">
        </div>
        <div class="cs-login-form-row">
            <label for="cs-login-form-email">Email</label>
            <input type="text" id="cs-login-form-email">
        </div>
        <div class="cs-login-form-row">
            <button class="cs-button" type="submit">Register</button>
        </div>
    </form>
    <div class="cs-login-signup-new-to-cinnamon">
        Already have an account?
        <a href="login.html">Sign in</a>
    </div>
</div>


</body>
</html>
